<!DOCTYPE html>
<html>
<head>
  <title>First</title>
  <link rel="stylesheet" href="first.css">
  <script src="first.js"></script>
  <script src="cs101/cs101.js"></script>
  <script src="cs101/SimpleImage.js"></script>
</head>

<body>
  <div id="div1">
    <h2>Java Script as I learn</h2>
    <input id="alert" type="button" value="Alert" onclick="alert('You pressed the alert() button')">
    <input id="confirm" type="button" value="Confirm" onclick="confirm('Are you sure?')">
    <input id="prompt" type="button" value="Prompt" onclick="prompt('Email','someone@email.com')">
    <input id="one" type="button" value="One" onclick="one()">
    <input id="count" type="button" value="Clicked 0 times" onclick="increment()">
  </div>
  <div id = "div2">
    <ol class="bullets">
      <li>Item 1</li>
      <li>Item 2</li>
    </ol>
  </div>
  <hr>
  <h2>Using canvas 1: fill color, change</h2>
  <canvas id="c1">
    <p>This is canvas text</p>
  </canvas>
  <br>
  <input type="button" value="Change color" onclick="changeColor()">
  <input type="button" value="Fill" onclick="fill()">
  <input type="button" value="Clear" onclick="cclear()">
  <hr>
  <h2>Using canvas 2: Draw based on slider</h2>
  <canvas id="c2">
  </canvas>
  <br>
  <input type="color" value="yellow" id="clr" onchange="doColor()">
  <input type="range" min="0" max="100" value="10" id="sldr" oninput="doSquare()">
  <hr>
  <h2>Using canvas 3: Upload image</h2>
  <canvas id="c3">
  </canvas>
  <br>
  <input type="file" multiple="false" accept="image/*" id="finput" onchange="imageUpload()">
  <hr>
  <h2>Using canvas 4: Altering image</h2>
  <canvas id="c4">
  </canvas>
  <br>
  <input type="button" value = "Gray scale" id="grayscale" onclick="makeGray()">
    <h2>Using canvas 5: Merging images</h2>
  <canvas id="fgcanvas"></canvas>
  <canvas id="bgcanvas"></canvas>
  <br>
  Foreground: <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadfgImage()">
  Background: <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadbgImage()">
  <br><br>
  <input type="button" value="Create Composite" id="composite" onclick="createComposite()">
  <input type="button" value="Clear Canvases" id="clear" onclick="clearCanvases()">
</html>
